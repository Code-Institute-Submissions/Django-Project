{% extends "base.html" %}

{% load bootstrap_tags %}

{% block page_title %}Issue Tracker Sign Up{% endblock %}

{% block content %}
<!-- Page to register new users -->
<div class="container">
    <div class="row justify-content-center my-4">
        <h1>User Registration</h1>
    </div>
    <div class="row justify-content-center">
        <p>Please enter your details</p>
    </div>
    <div class="row justify-content-center">
        <p>Already have an account? You can <a href="{% url 'login' %}">Log In here</a></p>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="POST">
                {% csrf_token %}
                {{ registration_form | as_bootstrap }}
                <div class="row justify-content-center my-4">
                    <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
