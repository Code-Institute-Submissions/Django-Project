{% extends "base.html" %}

{% block page_title %}New Issues{% endblock %}

{% block page_heading %}New Issue{% endblock %}

{% load bootstrap_tags %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button class="btn btn-success" type="submit">Create Issue</button>
    </form>
{% endblock %}
